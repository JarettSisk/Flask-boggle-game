<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Axios cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- jquery cdn -->
    <link rel="stylesheet" href="../static/style.css">
    <title>Boggle</title>
</head>
<body>
    <div class="game-div">
        <h1>BOGGLE!</h1>
        <h2>High Score:<span id="high-score">0</span></h2>
        <h2>Games Played:<span class="games-played">{{games_played}}</span></h2>
        <h2>Timer:<span id="timer">60</span></h2> 
        <h2>Score:<span id="score">0</span></h2>
        <button id="start-button" name="start-button">Play!</button>
        <ul class="game-board-ul">
        </ul>
        <form action="" method="POST" id="submit-guess-form" class="hidden">
            <label for="user-guess">Guess a word</label>
            <input type="text" name="user-guess" id="user-guess" required>
            <button>Submit</button>
        </form>

        <script src="../static/handler.js"></script>
            
    </div>
</body>
</html>
